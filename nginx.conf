server {
    listen 443 ssl;
    server_name myvidvault.com, 104.248.53.183, www.myvidvault.com beta.myvidvault.com;

    ssl_certificate /etc/letsencrypt/live/myvidvault.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myvidvault.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;
    
    # Block specific profile endpoint
    location = /api/profile/texfil/ {
        return 403;
    }
    
    # Block any profile endpoint ending with texfil
    location ~ ^/api/profile/.*/texfil/?$ {
        return 403;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }

    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://api:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /__debug__/ {
        proxy_pass http://api:8000/__debug__/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name myvidvault.com, 104.248.53.183 www.myvidvault.com beta.myvidvault.com;
    return 301 https://$host$request_uri;
}